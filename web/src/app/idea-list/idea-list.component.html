<div class="search-bar-wrapper">
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput
           type="text"
           placeholder="..."
           [(ngModel)]="searchTerm"
           (ngModelChange)="onSearchChange()">
    <button mat-icon-button matSuffix *ngIf="searchTerm" (click)="clearSearch()" aria-label="Clear search">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="idea-list-container">

  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner diameter="50"></mat-spinner>
    <p>...</p>
  </div>
  <div *ngIf="!isLoading && errorMessage" class="error-message">
     <mat-card appearance="outlined">
       <mat-card-content>
         <mat-icon color="warn">error_outline</mat-icon>
         <p>{{ errorMessage }}</p>
         <button mat-raised-button color="primary" (click)="loadValidIdeas()">Riprova</button>
       </mat-card-content>
     </mat-card>
  </div>
  <div *ngIf="!isLoading && !errorMessage">

    <div *ngIf="filteredIdeas.length > 0; else noIdeasFound">
      <div class="idea-cards-grid">
        <div *ngFor="let idea of displayedIdeas" class="idea-summary-card">
           <app-card-idea
             [idea]="idea"
             [showActions]="false"
             [sharedButton]="true"
             [fusionButton]="true"
             (click)="viewIdeaDetails(idea.id)"
             matRipple>
           </app-card-idea>
        </div>
      </div>
    </div>
    <ng-template #noIdeasFound>
      <div class="no-ideas">
        <mat-icon>lightbulb_outline</mat-icon>
        <p *ngIf="allIdeas.length === 0">...</p>
        <p *ngIf="allIdeas.length > 0 && filteredIdeas.length === 0">
          "<small>{{ searchTerm }}</small>".
        </p>
      </div>
    </ng-template>
  </div>
</div>

<mat-paginator #paginator
               *ngIf="!isLoading && !errorMessage && filteredIdeas.length > 0"
               [length]="totalIdeas"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5, 10, 20, 50]"
               (page)="handlePageEvent($event)"
               aria-label="Seleziona pagina delle idee">
</mat-paginator>
