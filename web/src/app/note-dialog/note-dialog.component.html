<div class="dialog-title-custom">
  <button mat-icon-button (click)="onPreviousRequest()" [disabled]="data.isFirst" aria-label="Previous note" data-testid="prev-note-button">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <h1 mat-dialog-title class="actual-title">{{ data.note && data.note.text.trim() !== '' ? 'Edit Note' : 'New Note' }}</h1>
  <button mat-icon-button
          color="warn"
          (click)="onDeleteRequest()"
          *ngIf="!(data.isLast && (!data.note || data.note.text.trim() === ''))"
          aria-label="Delete note"
          data-testid="delete-note-button"
          matTooltip="Delete note">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button (click)="onNextRequest()" [disabled]="data.isLast" aria-label="Next note" data-testid="next-note-button">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Note</mat-label>
    <textarea matInput cdkTextareaAutosize [(ngModel)]="editedText" data-testid="note-text-area" rows="5"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" data-testid="cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="editedText === (data.note ? data.note.text : '')" data-testid="save-button">Save</button>
</mat-dialog-actions>
