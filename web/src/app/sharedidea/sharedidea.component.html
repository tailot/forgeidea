<div *ngIf="ideasQueue.length > 0" class="upcoming-ideas-section">
  <div *ngFor="let queuedItem of ideasQueue.slice(0, 5)" class="idea-container">
    <div class="idea-content">
      <app-card-idea [idea]="queuedItem.idea" [showActions]="false"></app-card-idea>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" [style.width.%]="(queuedItem.timeLeftMs / IDEA_DISPLAY_DURATION_MS) * 100">
      </div>
    </div>
  </div>
</div>
<div *ngIf="ideasQueue.length === 0" class="status-message">
  <mat-icon>web_asset_off</mat-icon>
</div>

<div class="queue-status">
  <p>{{ this.ideasQueue.length }} / {{ MAX_QUEUE_SIZE_FOR_TEMPLATE }}</p>
</div>
