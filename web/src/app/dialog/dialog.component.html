@if (data.title) {
  <h1 mat-dialog-title>{{ data.title }}</h1>
}
<div mat-dialog-content
     [style.height]="data.height"
     [style.width]="data.width"
     [style.overflow-y]="data.height ? 'auto' : null">
    <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
    <button aria-label="Close the dialog" mat-button (click)="onClose()">{{ data.closeButtonText || 'Close' }}</button>
</div>
