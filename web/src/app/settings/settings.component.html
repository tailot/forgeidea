<div class="settings-container">
  <app-settings-databases (change)="databaseIsChanged()"></app-settings-databases>
  @if (refresh && !dominium) {
    <app-settings-score></app-settings-score>
  }
  @if (refresh) {
    <app-settings-dominium (dominiumOn)="dominiumIs($event)"></app-settings-dominium>
  }
</div>
