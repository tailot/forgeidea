<mat-toolbar color="primary" class="bottom-nav-toolbar" role="toolbar" aria-label="Navigation menu">
  <div style="display: flex; flex-direction: column; align-items: flex-start;">
    <button style="margin-bottom: 10px;" aria-label="Privacy policy" mat-button routerLink="/privacy-policy" routerLinkActive="active-nav-link" aria-label="Privacy Policy">
      [privacy policy]
    </button>
    <button aria-label="Terms of service" mat-button routerLink="/tos" routerLinkActive="active-nav-link" aria-label="Terms of Service">
      [terms of service]
    </button>
  </div>

  <button class="nav-button" aria-label="One area of ​​the site will allow you to generate a random idea." *ngIf="isOnline$ | async" mat-icon-button routerLink="/generate" routerLinkActive="active-nav-link"
    [routerLinkActiveOptions]="{exact: true}" aria-label="IDEA">
    <div>
      <mat-icon>lightbulb</mat-icon>
      <span>Idea</span>
    </div>
  </button>
  <button class="nav-button" aria-label="Generate ideas based on category." *ngIf="isOnline$ | async" mat-icon-button routerLink="/generateCategory" routerLinkActive="active-nav-link" aria-label="New idea">
    <div>
      <mat-icon>list</mat-icon>
      <span>Category</span>
    </div>
  </button>
  <button class="nav-button" aria-label="View ideas shared by others in real time." *ngIf="isOnline$ | async" mat-icon-button routerLink="/shared" routerLinkActive="active-nav-link" aria-label="New idea">
    <div>
      <mat-icon>groups_2</mat-icon>
      <span>Share</span>
    </div>
  </button>
  <button class="nav-button" aria-label="List of ideas" mat-icon-button routerLink="/list" routerLinkActive="active-nav-link" aria-label="IDEAS">
    <div>
      <mat-icon>apps</mat-icon>
      <span>Ideas</span>
    </div>
  </button>
  <button class="nav-button" aria-label="Settings" mat-icon-button routerLink="/settings" routerLinkActive="active-nav-link" aria-label="settings">
    <div>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </div>
  </button>

</mat-toolbar>
