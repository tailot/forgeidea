<mat-card class="theme-settings-card" aria-label="Theme settings section">
  <mat-card-header>
    <mat-card-title>Theme Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="setting-option">
      <mat-slide-toggle
        (change)="toggleTheme()"
        [checked]="isDarkModeActive"
        aria-label="Toggle application theme mode">
        <span *ngIf="!isDarkModeActive">Enable</span><span *ngIf="isDarkModeActive">Disable</span> Dark Mode
      </mat-slide-toggle>
    </div>
  </mat-card-content>
</mat-card>
